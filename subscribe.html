    <section class="text-center py-5" style="background-image: url(./images/bg_paper.png);">
      <p class="text-info fw-bold fs-5">HAPPY LIFE</p>
      <h2 class="fw-bold mb-5">開始當個小懶蟲</h2>
    </section>
    
    <section class="row justify-content-center py-5">
      <form class="col-lg-8 border-0 shadow rounded py-5 px-4 needs-validation" action="#" novalidate>

        <h3 class="border-left-info ps-3 mb-3">選擇方案</h3>

        <div class="row row-cols-1 row-cols-lg-3 mb-5 g-3">
          <div class="col">
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn btn-outline-info w-100 py-3 select-btn" for="option1" style="border-width: 3px;">
              <p class="text-dark fw-bold mb-0">
                小小搭懶蟲<br class="d-none d-lg-block">
                NT 298/月
              </p>
            </label>
          </div>
          <div class="col">
            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-info w-100 py-3 select-btn" for="option2" style="border-width: 3px;">
              <p class="text-dark fw-bold mb-0">
                睡一整天囉<br class="d-none d-lg-block">
                NT 666/月
              </p>
            </label>
          </div>
          <div class="col">
            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
            <label class="btn btn-outline-info w-100 py-3 select-btn" for="option3" style="border-width: 3px;">
              <p class="text-dark fw-bold mb-0">
                客製化方案<br class="d-none d-lg-block">
                客服詢價
              </p>
            </label>
          </div>
        </div>

        <h3 class="border-left-info ps-3 mb-3">填寫資料</h3>

        <div class="row g-3">
          <div class="col-lg-6">
            <label for="user-name" class="form-label">名字</label>
            <input type="text" class="form-control" id="user-name" placeholder="雅婷" required>
            <div class="valid-feedback">
              Good!
            </div>
          </div>
          <div class="col-lg-6">
            <label for="user-firstName" class="form-label">姓氏</label>
            <input type="text" class="form-control" id="user-firstName" placeholder="蔡" required>
            <div class="valid-feedback">
              Good!
            </div>
          </div>
          <div class="col-12">
            <label for="user-phone" class="form-label">手機號碼</label>
            <input type="tel" class="form-control" id="user-phone" placeholder="0900-111-222" required>
            <div class="invalid-feedback">
              請輸入您的手機號碼。
            </div>
          </div>
          <div class="col-12">
            <label for="user-email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="user-email" placeholder="abc@gmail.com" required>
            <div class="invalid-feedback">
              請輸入您的電子郵件信箱。
            </div>
          </div>
          <div class="col-12">
            <label for="user-address" class="form-label">住址</label>
            <input type="text" class="form-control" id="user-address" placeholder="OO市OO區XX路XX號" required>
            <div class="invalid-feedback">
              請輸入您的居住地址。
            </div>
          </div>
          <div class="col-12">
            <label for="free-time" class="form-label">方便聯絡的時間</label>
            <select class="form-select" id="free-time" required>
              <option selected disabled value="">請選擇...</option>
              <option value="am">上午(8:00-12:00)</option>
              <option value="pm">下午(13:30-18:00)</option>
              <option value="night">晚上(19:00-21:00)</option>
            </select>
            <div class="invalid-feedback">
              請選擇一個時段。
            </div>
          </div>
          <div class="col-12">
            <p class="form-label">加值服務</p>
            <div class="row">
              <div class="col-lg-4">
                <input class="form-check-input me-2" type="checkbox" value="clean-house" id="clean-house">
                <label class="form-check-label me-5" for="clean-house">
                  每週一清掃家裡+100
                </label>
              </div>
              <div class="col-lg-4">
                <input class="form-check-input me-2" type="checkbox" value="massage" id="massage">
                <label class="form-check-label me-5" for="massage">
                  按摩+50
                </label>
              </div>
              <div class="col-lg-4">
                <input class="form-check-input me-2" type="checkbox" value="private-talk" id="private-talk">
                <label class="form-check-label me-5" for="private-talk">
                  聽你說話+150
                </label>
              </div>
            </div>

            

            
          </div>
          <div class="col-12">
            <label for="user-text" class="form-label">備註說明</label>
            <textarea class="form-control" name="user-text" id="user-text" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-info w-100 fs-5" type="submit">確認訂單</button>
          </div>
        </div>
      </form>
    </section>

    <section class="py-5 bg-light">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-10">
                  <h2 class="text-center mb-5">需要其他協助嗎？</h2>
                  <ul class="row row-cols-1 row-cols-lg-3 g-4 g-lg-5 list-unstyled">
                      <li class="col">
                          <div class="card shadow-sm border-0 text-center px-4 py-3 hover-pink">

                          </div>
                      </li>
                      <li class="col">
                          <div class="card shadow-sm border-0 text-center px-4 py-3 hover-pink">
                              <a class="fs-4 text-decoration-none text-dark" href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook me-3 text-info"></i>我就是個小懶蟲</a>
                          </div>
                      </li>
                      <li class="col">
                          <div class="card shadow-sm border-0 text-center px-4 py-3 hover-pink">

                          </div>
                      </li>
                  </ul>
              </div>
          </div>
